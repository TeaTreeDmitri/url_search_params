<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Page 4</h1>
    <p class="tall">What's the weather like up there? huehuehueeee</p>
    <p class="short"><em>Imp!</em></p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const tall = urlParams.get("tall");
      if (tall === "yes") {
        document.querySelector(".short").remove();
      } else {
        document.querySelector(".tall").remove();
      }
    </script>
  </body>
</html>
